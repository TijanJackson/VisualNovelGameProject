<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Visual Novel</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="back">
        <img id="background" src="aVisualNovelBackground.png" />
    </div>

    <div id="novelTitle">
        <h1>Visual Novel Project</h1>
    </div>
    <div id="mainMenu">
        
        <h2 id="start">Start</h2>
        <h2 id="music">Music</h2>
    </div>
    <div id="nameAndLackDiv">
        <div id="nameAndLackBox">
            <label for="name">Name: </label>
            <input type="text" id="name" value=" ">
            <br>
            <br>
            <label for="lack">Lacking:</label>
            <input type="text" id="lack" value="Love" readonly="readonly">

        </div>
    </div>

    <div id="firstDecision">
        <button id="stay" class="decide">Please stay</button>
        <button id="go" class="decide">Alright, bye</button>
    </div>





    <div id="nameDiv">

        <div id="nameBox">
            <h2 id="charName"> </h2>
        </div>

    </div>

    <div id="textDiv">
        <div id="textBox">
            <h3 id="text">This is depressing.</h3>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
